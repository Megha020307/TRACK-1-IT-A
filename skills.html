<head>

<style>
    #inline{
        display: inline;
        width: 100px;
        background-color: brown;
    }
    #BLOCK{
        display: block;
        background-color: darkgreen;
        width: 90px;

    }
    #inline-block{
       display: inline block;
       background-color: aquamarine;
       width: 200px;

    }
</style>

    <h1 id="inline">INLINE</h1>
    <h1 id="BLOCK">block</h1>
    <h1 id="inline-block">inline-block</h1>
</body>
